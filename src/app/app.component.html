<div class="titleBox">
  <h1>Pizza Ordering System</h1>
</div>
<div class="mainSection">
  <div class="mainBlock">
    <div *ngIf="isBuyFlow; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
      <pizza-order></pizza-order>
    </ng-template>
    <ng-template #elseBlock>
      <button mat-raised-button color="primary" (click)="buyClick($event)">BUY</button>
    </ng-template>
  </div>
</div>
